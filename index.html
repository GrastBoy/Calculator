<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css" type="text/css"/>
  <title>Calculator</title>
</head>
<body bgcolor="#2342">
  <div>
    <ul class="buttons">
      <li class="button-item"><input type="text" id="display"/></li>
    </ul>
    <ul class="buttons">
      <li class="button-item"><button onclick="reset()">C</button></li>
      <li class="button-item"><button onclick="press('%')">%</button></li>
      <li class="button-item"><button onclick="press('**')">^</button></li>
      <li class="button-item"><button onclick="del()">DEL</button></li>
    </ul>
    <ul class="buttons">
      <li class="button-item"><button onclick="press('7')">7</button></li>
      <li class="button-item"><button onclick="press('8')">8</button></li>
      <li class="button-item"><button onclick="press('9')">9</button></li>
      <li class="button-item"><button onclick="press('/')">/</button></li>
    </ul>
    <ul class="buttons">
      <li class="button-item"><button onclick="press('4')">4</button></li>
      <li class="button-item"><button onclick="press('3')">3</button></li>
      <li class="button-item"><button onclick="press('6')">6</button></li>
      <li class="button-item"><button onclick="press('*')">*</button></li>
    </ul>
    <ul class="buttons">
      <li class="button-item"><button onclick="press('1')">1</button></li>
      <li class="button-item"><button onclick="press('2')">2</button></li>
      <li class="button-item"><button onclick="press('3')">3</button></li>
      <li class="button-item"><button onclick="press('-')">-</button></li>
    </ul>
    <ul class="buttons">
      <li class="button-item"><button onclick="press('0')">0</button></li>
      <li class="button-item"><button onclick="press('.')">.</button></li>
      <li class="button-item"><button onclick="calc()">=</button></li>
      <li class="button-item"><button onclick="press('+')">+</button></li>
    </ul>
  </div>
  <script src = "/js.js"></script>
</body>
</html>
